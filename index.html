<!doctype html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .chat-container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 24px; }
        .messages { min-height: 300px; margin-bottom: 16px; overflow-y: auto; }
        .message { margin-bottom: 12px; }
        .message.user { text-align: right; color: #0078d4; }
        .message.bot { text-align: left; color: #333; }
        form { display: flex; gap: 8px; }
        input[type="text"] { flex: 1; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 8px 16px; border: none; border-radius: 4px; background: #0078d4; color: #fff; cursor: pointer; }
        button:hover { background: #005fa3; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <form id="chatForm" autocomplete="off">
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." required />
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        const messagesDiv = document.getElementById('messages');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');

        function addMessage(text, sender) {
            const msg = document.createElement('div');
            msg.className = 'message ' + sender;
            msg.textContent = text;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            userInput.value = '';
            setTimeout(() => {
                addMessage('Esta é uma resposta automática do bot.', 'bot');
            }, 500);
        });
    </script>
</body>
</html>
